<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create your free account</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="contact-form">

        <div class="container">

            <div class="contact-form__box">

                <h1 class="contact-form__text">Create your free account</h1>
                <p class="contact-form__textwrap">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="textwrap__a" href="">Log in.</a></p>

                <form action="#" class="form">

                    <p class="form__text form__text--firstname">
                        <input class="form__input" type="text" name="Name" placeholder="First name">
                    </p>
                    <p class="form__text form__text--lastname">
                        <input class="form__input" type="text" name="Name" placeholder="Last name">
                    </p>
                    <p class="form__text form__text--email">
                        <input class="form__input" type="email" name="Email" placeholder="Email address">
                    </p>
                    <p class="form__text form__text--password">
                        <input class="form__input" type="password" name="Password" placeholder="Password">
                    </p>

                    <button class="form__btn" type="submit">Sign up for free</button>

                </form>

                <p class="contact-form__textwrap">By clicking on “Sign up for free”, you agree to the <a class="textwrap__a" href="">Terms of Service</a> and the <a class="textwrap__a" href="">Privacy Policy</a></p>

            </div>
        </div>

    </section>

</body>

</html>
